<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWhiz - My Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .navbar {
            background: #1f1f2e;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .page-header {
            background: linear-gradient(45deg, #9933ff, #3366ff, #9933ff);
            background-size: 200% 200%;
            animation: gradientFlow 15s ease infinite;
            padding: 4rem 0;
            color: white;
        }
        
        .page-header h1 {
            animation: fadeInUp 0.8s ease-out;
        }

        .page-header .lead {
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }
        
        .quiz-card {
            border-radius: 15px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: backwards;
        }
        
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .quiz-card:nth-child(1) { animation-delay: 0.2s; }
        .quiz-card:nth-child(2) { animation-delay: 0.4s; }
        .quiz-card:nth-child(3) { animation-delay: 0.6s; }
        
        .difficulty-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            transition: transform 0.3s ease;
        }
        
        .quiz-card:hover .difficulty-badge {
            transform: rotate(10deg);
        }
        
        .quiz-card .card-footer {
            background: transparent;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .btn-primary {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .btn-primary.pulse {
            animation: pulse 1s infinite;
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #fff;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .card-title {
            position: relative;
            display: inline-block;
        }

        .card-title::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(45deg, #9933ff, #3366ff);
            transition: width 0.3s ease;
        }

        .quiz-card:hover .card-title::after {
            width: 100%;
        }
        .search-bar {
            background:  #1f1f2e;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            color: white;
        }
        
        .filter-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .filter-dropdown:focus {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CodeWhiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">My Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search and Filter Bar -->
    <div class="search-bar mb-4 animate__animated animate__fadeInUp">
        <form hx-get="{% url 'quize' %}" 
              hx-trigger="submit, change from:#category-filter"
              hx-target="#quiz-list-container"
              hx-push-url="true"
              class="row g-3">
            <div class="col-md-4">
                <input type="text" 
                       name="search" 
                       class="form-control bg-transparent text-light" 
                       placeholder="Search quizzes..."
                       value="{{ search_query }}"
                       id="search-input">
            </div>
            <div class="col-md-3">
                <select name="category" 
                        id="category-filter" 
                        class="form-select filter-dropdown">
                    <option value="">All Categories</option>
                    {% for category in categ %}
                        <option value="{{ category.id }}" 
                            {% if category.id == selected_category %}selected{% endif %}
                        style="color: black;">
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <select name="status" 
                        id="status-filter" 
                        class="form-select filter-dropdown"
                        onchange="this.form.submit()">
                    <option value="">All Difficulties</option>
                    {% for status_value, status_label in difficulty_choices %}
                        <option value="{{ status_value }}" 
                                {% if status_value == selected_status %}selected{% endif %}
                                style="color: black;">
                            {{ status_label }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </form>
    </div>
    <!-- Header -->
    <header class="page-header">
        <div class="container">
            <h1>Available Quizzes</h1>
            <p class="lead">Test your knowledge with our interactive quizzes</p>
        </div>
    </header>

    <!-- Quiz Listing -->
    <div class="container py-5">
        <div class="row g-4">
            <!-- Quiz Card 1 -->
            {% for q in quiz %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card quiz-card h-100">
                    <span class="badge bg-success difficulty-badge">{{q.status}}</span>
                    <div class="card-body">
                        <h5 class="card-title">{{q.title}}</h5>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{q.total_questions}} Questions | {{q.time_limit}} Minutes</small>
                        <button class="btn btn-primary float-end">Start Quiz</button>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
