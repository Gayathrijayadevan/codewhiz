<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Whiz - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape" style="left: 10%; animation-delay: 0s;"></div>
        <div class="shape" style="left: 30%; animation-delay: 2s;"></div>
        <div class="shape" style="left: 50%; animation-delay: 4s;"></div>
        <div class="shape" style="left: 70%; animation-delay: 6s;"></div>
        <div class="shape" style="left: 90%; animation-delay: 8s;"></div>
    </div>

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg animate__animated animate__fadeIn" style="max-width: 400px; width: 100%;">
            <div class="card-body p-5">
                <!-- Logo and Title -->
                <div class="text-center mb-4 animate__animated animate__bounceIn">
                    <i class="fas fa-code fa-3x mb-3 logo-icon"></i>
                    <h2 class="fw-bold text-primary">Code Whiz</h2>
                    <p class="text-muted">Where coding meets fun! Test your skills, learn, and become a coding wizard today.</p>
                </div>

                <!-- Login Form -->
                <form class="animate__animated animate__fadeInUp animate__delay-1s" action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope text-primary"></i>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required name="uname">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required name="password">
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Start Learning
                    </button>

                    
                    <div class="text-center">
                        <a href="#" class="link-hover">Forgot password?</a>
                    </div>
                </form>

                <!-- Divider -->
                <hr class="my-4">

                <!-- Register Link -->
                <div class="text-center animate__animated animate__fadeInUp animate__delay-2s">
                    <p class="mb-0">New to Code Whiz? 
                        <a href="register" class="link-hover fw-bold">Join now</a>
                    </p>
                </div>

                <!-- Technology Icons -->
                <div class="text-center mt-4 animate__animated animate__fadeInUp animate__delay-3s">
                    <i class="fab fa-python tech-icon" style="color: #3776AB;"></i>
                    <i class="fab fa-react tech-icon" style="color: #61DAFB;"></i>
                    <i class="fab fa-node-js tech-icon" style="color: #339933;"></i>
                    <i class="fab fa-js tech-icon" style="color: #F7DF1E;"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
