<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Whiz - Quiz Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        /* [Previous styles remain the same as admin dashboard] */
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --dark-color: #1a1a2e;
            --light-color: #f0f3ff;
        }

        body {
            background: var(--dark-color);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }
            .content {
                margin-left: 0;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .nav-link {
            color: white;
            opacity: 0.8;
            transition: all 0.3s ease;
            border-radius: 10px;
            margin: 5px 15px;
            padding: 10px 15px;
        }

        .nav-link:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            opacity: 1;
        }

        .stats-card {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .progress {
            height: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        .table {
            color: var(--light-color);
        }

        .table th {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .chart-container {
            position: relative;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
        }

        .glow {
            position: relative;
        }

        .glow::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            filter: blur(15px);
            opacity: 0.3;
        }
        .quiz-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .quiz-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .status-active {
            background: rgba(25, 135, 84, 0.2);
            color: #28a745;
        }
        
        .status-draft {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        .filter-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .filter-dropdown:focus {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <!-- [Sidebar remains the same as admin dashboard] -->
    
    <div class="content text-light">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="animate__animated animate__fadeIn">Quiz Management</h2>
            <button class="btn btn-primary animate__animated animate__fadeIn">
                <i class="fas fa-plus me-2"></i>Create New Quiz
            </button>
        </div>

        <!-- Search and Filter Bar -->
        <div class="search-bar mb-4 animate__animated animate__fadeInUp">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control bg-transparent text-white" placeholder="Search quizzes...">
                </div>
                <div class="col-md-3">
                    <select class="form-select filter-dropdown">
                        <option value="">All Categories</option>
                        <option value="python">Python</option>
                        <option value="react">React</option>
                        <option value="nodejs">Node.js</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Quiz List -->
        <div class="row g-4">
            <!-- Quiz Card 1 -->
            <div class="col-md-6 animate__animated animate__fadeInUp">
                <div class="quiz-card p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h4>Python Fundamentals</h4>
                            <span class="text-white-50">20 Questions | 30 Minutes</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar bg-success" style="width: 85%"></div>
                        </div>
                        <small class="text-white-50">85% Completion Rate</small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="me-3"><i class="fas fa-user me-2"></i>156 Attempts</span>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-outline-light btn-sm">
                                <i class="fas fa-edit me-2"></i>Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quiz Card 2 -->
            <div class="col-md-6 animate__animated animate__fadeInUp" style="animation-delay: 0.1s">
                <div class="quiz-card p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h4>React Hooks</h4>
                            <span class="text-white-50">15 Questions | 25 Minutes</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar bg-success" style="width: 70%"></div>
                        </div>
                        <small class="text-white-50">70% Completion Rate</small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="me-3"><i class="fas fa-user me-2"></i>98 Attempts</span>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-outline-light btn-sm">
                                <i class="fas fa-edit me-2"></i>Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- More quiz cards... -->
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-center mt-4">
            <nav>
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
