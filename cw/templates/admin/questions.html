<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Whiz - Question Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --dark-color: #1a1a2e;
            --light-color: #f0f3ff;
        }

        body {
            background: var(--dark-color);
            min-height: 100vh;
        }
        .sidebar {
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }
            .content {
                margin-left: 0;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
        .question-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .question-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .choice-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .choice-item h6{
            display: block;
        }
        .choice-item.correct {
            border-left: 4px solid #28a745;
        }

        .tag {
            background: rgba(78, 84, 200, 0.2);
            color: #8f94fb;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .search-filter {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .btn-action {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-3 text-center">
            <i class="fas fa-code fa-3x text-white mb-3 animate__animated animate__bounceIn"></i>
            <h4 class="text-white mb-4">Code Whiz</h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="../a_home" style="color: aliceblue;"><i class="fas fa-home me-2"></i>Dashboard</a>
            <a class="nav-link" href="{% url 'quize' %}" style="color: aliceblue;"><i class="fas fa-tasks me-2"></i>Quizzes & Questions</a>
            <a class="nav-link" href="view_users" style="color: aliceblue;"><i class="fas fa-users me-2"></i>Users</a>
            <a class="nav-link" href="logout" style="color: aliceblue;"><i ></i>Logout</a>        
        </nav>
    </div>
    
    <div class="content text-light p-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="animate__animated animate__fadeIn">Questions</h2>
            <a href="{% url 'add_qns' %}">
                <button class="btn btn-primary animate__animated animate__fadeIn">
                    <i class="fas fa-plus me-2"></i>Add New Question
                </button>
            </a>
        </div>

        
        <!-- Questions List -->
        <div class="questions-list">
            {% for q in ques %}
            <div class="question-card p-4 animate__animated animate__fadeInUp">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <div class="d-flex align-items-center gap-2 mb-2">
                            <span class="tag">{{q.quiz.category.name }}</span>
                            <span class="badge bg-secondary">{{q.points}}</span>
                        </div>
                        <h5>{{q.question_text}}?</h5>
                        
                        <div class="choices mt-3">
                            <h6>Options:</h6>
                                <div class="choice-item ">
                                    <h6>{{ q.option1 }}</h6>
                                    <h6>{{ q.option2 }}</h6>
                                    <h6>{{ q.option3 }}</h6> 
                                    <h6>{{ q.option4 }}</h6>
                                </div>
                                <h6>Correct option:{{ q.is_correct }} <i class="fas fa-check text-success ms-2"></i></h6> 
                                <h6>points:{{q.points}}</h6>
                        </div>
                    </div>
                    <div class="btn-group">
                        <a href="{% url 'edit_qns' qid=q.pk|add:'0' %}">
                            <button class="btn btn-action btn-sm">
                                <i class="fas fa-edit"></i>
                            </button>
                        </a>
                        <a href="{% url 'del_qns' qid=q.pk|add:'0' %}">
                            <button class="btn btn-action btn-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
