<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Whiz - Quiz Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --dark-color: #1a1a2e;
            --light-color: #f0f3ff;
        }

        body {
            background: var(--dark-color);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="container mt-5"style=" background: white; border-radius: 15px; padding: 30px;">
        <h2 class="text-center mb-4" style="color: #0e1527; font-weight: bold;">Add New Product</h2>
        <form action="" method="post" class="p-4 shadow-sm bg-white rounded" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="pid"><b>Title</b></label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter title"style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
            </div>

            <div class="form-group">
                <label for="brand" class="form-label"><b>Category</b></label>
                        <select class="form-control" id="brand" name="category" style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
                            <option value="">Select Category</option>
                            {% for c in cate %}
                            <option value="{{c.pk}}">{{ c.name }}</option>
                            {% endfor %}
                        </select>
            </div>
            <div class="form-group">
                <label for="name"><b>Description</b></label>
                <input type="text" class="form-control" name="descrip" id="des" placeholder="Enter description" style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
            </div>

            <div class="form-group">
                <label for="price"><b>Time Limit</b></label>
                <input type="number" class="form-control" name="time" id="time" placeholder="Enter time_limit" style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
            </div>

           <div class="form-group">
               <label for="stock"><b>status</b></label>
               <input type="text" class="form-control" name="status" id="stat" placeholder="Enter status" style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
           </div>

            <button type="submit" class="btn btn-primary btn-block" style="background: #3498db; border: none; border-radius: 30px; padding: 10px; font-size: 1.1rem; font-weight: bold; transition: background 0.3s;"
            onmouseover="this.style.background='#2980b9';"
            onmouseout="this.style.background='#3498db';">Add Quiz</button>
        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
